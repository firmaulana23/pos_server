<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-coffee"></i> Coffee POS</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="/admin/pos"><i class="fas fa-cash-register"></i> POS</a></li>
                <li><a href="/admin/menu"><i class="fas fa-utensils"></i> Menu</a></li>
                <li><a href="/admin/add-ons"><i class="fas fa-plus-circle"></i> Add-ons</a></li>
                <li><a href="/admin/transactions"><i class="fas fa-receipt"></i> Transactions</a></li>
                <li><a href="/admin/expenses"><i class="fas fa-money-bill-wave"></i> Expenses</a></li>
                <li><a href="/admin/users" class="active"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>User Management</h1>
                <button onclick="openUserModal()" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add User
                </button>
            </header>

            <!-- Users Table -->
            <div class="card">
                <div class="card-header">
                    <h3>Users List</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="usersTable" class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Full Name</th>
                                    <th>Role</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add User</h2>
                <span class="close" onclick="closeUserModal()">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="6" required>
                    <small class="form-help">Minimum 6 characters</small>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="cashier">Cashier</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeUserModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Role Change Modal -->
    <div id="roleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change User Role</h2>
                <span class="close" onclick="closeRoleModal()">&times;</span>
            </div>
            <form id="roleForm">
                <div class="form-group">
                    <label for="currentUser">User</label>
                    <input type="text" id="currentUser" readonly>
                </div>
                <div class="form-group">
                    <label for="newRole">New Role</label>
                    <select id="newRole" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="cashier">Cashier</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeRoleModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Role</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="successMessage" class="alert alert-success" style="display: none;"></div>
    <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/users.js"></script>
</body>
</html>
